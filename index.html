<!DOCTYPE html>
<html>
  <head>
    <title>OddJob</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <link type="text/css" rel="stylesheet" href="task_list.css" />
    <script type="text/javascript" src="library_storage.js"></script>
    <script type="text/javascript" src="library_task.js"></script>
    <script type="text/javascript" src="library_tasklist.js"></script>
    <script type="text/javascript" src="task_list.js"></script>
  </head>

  <body>
    <main class="bg-dark m-5">
      <h1>Task Manager</h1>
      <h1 class="text-center card-title display-4 mb-5">
        <span class="display-1"> ODDJOB</span><br />
        Task Manager
      </h1>
      <hr />
      <div class="col-6" id="tasks"></div>
      <div class="input-group col-4">
        <label class="input-group-prepend" for="task"
          ><span class="input-group-text"> Task: </span></label
        >
        <input
          type="text"
          class="form-control"
          name="task"
          id="task"
          aria-label="Enter yOUR tASK"
        />
        <div class="input-group-append">
          <input
            class="input-group-text"
            type="button"
            name="add_task"
            id="add_task"
            value="+"
          />
          <input
            type="button"
            class="input-group-text"
            name="clear_tasks"
            id="clear_tasks"
            value="CLEAR"
          />
        </div>
      </div>
      <div class="clear"></div>
    </main>
    <footer>
      This Web Application Was Brought to By: <span>Thomas Leon Highbaugh</span>
    </footer>
  </body>
</html>
